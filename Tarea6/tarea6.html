<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    <form>
        <div class="container">
            <h1>VALIDACION FORMULARIOS</h1>
            <form id="formulario" class="row g-3 needs-validation" novalidate>
        <div class="col">
            <label for="txtusuario" class="form-label">Usuario</label>
            <input type="text" class="inputtext" id="txtusuario"  required>
        </div>

         <div class="col">
             <label for="txtnombre" class="form-label">Nombre</label>
             <input type="text" class="inputtext" id="txtnombre" required>
        </div>
            <p id="mensajeusuario"></p>
            <div class="col">
                <label for="contraseña1" class="form-label">Contraseña</label>
                <section class="input-group has-validation">
                  <input type="text" class="inputtext" id="contraseña1" required>
                </section>
            </div>
                  <div class="col">
                        <label for="contraseña2" class="form-label">Repetir contraseña</label>
                        <input type="text" class="inputtext" id="contraseña2"  required>
                  </div>
                
                <p id="mensajecontraseña" class=""></p>
                <section class="col-12">
                  <input type="button" class="btn btn-primary" id="btnenviar" value="Enviar">
                </section>
              </form>
        </div>
       
</body>
</html>
